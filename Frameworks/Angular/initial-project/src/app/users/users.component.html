<h1>Users</h1>

@for (user of usersService.users; track user.email) {
<div class="card">
    <p>Email: {{ user.email }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Phone: {{ user.company.name }}</p>
    <a [routerLink]="['/users', user.id]">View Page</a>
    <button (click)="onDelete(user.id.toString())">Delete User</button>
</div>
} @empty {
<p>No users here :(</p>
}
