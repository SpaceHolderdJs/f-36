<h1>Counter {{ counter }}</h1>

<button (click)="increase()">Increase</button>
<button (click)="decrease()">Decrease</button>

@if (counter <= lowCountValue) {
    <p class="warning">The counter is low (under -1)</p>
}

@if (counter >= highCountValue) {
    <p class="success">The counter is high (more than 10)</p>
}
