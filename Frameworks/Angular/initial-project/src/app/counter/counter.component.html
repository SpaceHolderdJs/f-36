<h1>Counter {{ counterService.counter }}</h1>

<button (click)="counterService.increase()">Increase</button>
<button (click)="counterService.decrease()">Decrease</button>

@if (counterService.counter <= counterService.lowCountValue) {
    <p class="warning">The counter is low (under -1)</p>
}

@if (counterService.counter >= counterService.highCountValue) {
    <p class="success">The counter is high (more than 10)</p>
}
