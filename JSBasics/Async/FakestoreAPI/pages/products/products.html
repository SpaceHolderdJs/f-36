<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <header id="header"></header>
    <main class="d-flex flex-column gap-3 align-items-center">
      <div class="w-100 mt-3 d-flex align-items-center justify-content-between">
        <div id="categories" class="d-flex flex-row gap-2"></div>

        <label for="products-sorting">
            <!-- Select sorting -->
          <select
            id="products-sorting"
            class="form-select"
            aria-label="Sorting"
          >
            <option selected value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
        </label>

      </div>
      <div
        id="products"
        class="d-flex flex-row flex-wrap gap-3 justify-content-center"
      ></div>
    </main>

    <!-- JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- API -->
    <script src="../../api/api.js"></script>

    <!-- Components -->
    <script src="../../components/main.js"></script>
    <script src="../../components/product-card.js"></script>
    <script src="../../components/header.js"></script>
    <script src="../../components/cart.js"></script>

    <!-- Products -->
    <script src="./products.js"></script>
  </body>
</html>
