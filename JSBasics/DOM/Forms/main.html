<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="users-form-wrapper">

        <form class="m-3" name="create-user-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input name="name" type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">User Name</label>
            <input name="username" type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City</label>
            <input name="city" type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Avatar</label>
            <input name="avatar" type="text" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      <div class="users-list-wrapper">

        <div class="mb-3">
          <label for="search-users-input" class="form-label">Search users</label>
          <input type="text" class="form-control" id="search-users-input">
        </div>

        <button id="sort-users-button">Sort</button>
        <div id="users-content"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
