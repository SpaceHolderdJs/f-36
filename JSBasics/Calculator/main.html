<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator" id="calculator">
        <div class="calculator-head">
          <input id="calculator-input" />
          <h3 id="calculator-output">0</h3>
        </div>

        <div class="calculator-body">
          <!-- Actions -->
          <div class="calculator-actions">
            <button class="action" id="action-plus">+</button>
            <button class="action" id="action-minus">-</button>
            <button class="action" id="action-multiply">*</button>
            <button class="action" id="action-divide">/</button>
            <button class="action" id="action-result">=</button>
          </div>
          <!-- Number buttons -->
           <div class="calculator-number-buttons" id="calculator-number-buttons">

           </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
